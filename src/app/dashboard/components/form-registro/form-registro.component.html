<form  class="registerForm" [formGroup]="registerForm" #formDirective=ngForm (ngSubmit)="submitForm(formDirective)" fxLayout="column">
    <mat-form-field appearance="outline">
        <mat-label>Tipo de Usuario</mat-label>
        <mat-select [(value)]="rolUsuario" formControlName="rolName">
          <mat-option  [value]="'cadete'">
            Cadete
          </mat-option>
          <mat-option  [value]="'cliente'">
            Cliente
          </mat-option>
        </mat-select>
        
      </mat-form-field>
    <mat-form-field  appearance="outline" color="primary" > 
        <mat-label>Nombre y Apellido </mat-label>
        <input name="nombre" matInput formControlName="fullName"  id="fullName">
        <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>     
    <mat-form-field  appearance="outline"> 
        <mat-label>Email</mat-label>
        <input name="email" matInput formControlName="email" >
        <mat-icon matSuffix> email</mat-icon>

    </mat-form-field>
    <mat-form-field  appearance="outline"> 
        <mat-label>Contraseña</mat-label>
        <input name="pass" matInput [type]="hide ? 'password' : 'text'" formControlName="password" >
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>  {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <mat-form-field  appearance="outline"> 
        <mat-label>Dirección</mat-label>
        <input name="direccion" matInput formControlName="address" >
        <mat-icon matSuffix>home</mat-icon>
    </mat-form-field>
    <mat-form-field  appearance="outline"> 
        <mat-label>Teléfono</mat-label>
        <input name="telefono" matInput formControlName="cellPhone" >
        <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>
    <mat-form-field *ngIf="rolUsuario ==='cadete'" appearance="outline">
        <mat-label>Vehiculo</mat-label>
        <mat-select [(value)]="tipoVehiculo" formControlName="vehicleName">
          <mat-option  [value]="'moto'">
            Moto
          </mat-option>
          <mat-option  [value]="'auto'">
            Auto
          </mat-option>
          <mat-option  [value]="'bicicleta'">
            Bicicleta
          </mat-option>
        </mat-select>
      </mat-form-field>
    <button type="submit" mat-raised-button  color="primary" [disabled]="!registerForm.valid" >Enviar</button>
    <button type="button" mat-raised-button  color="basic" (click)="clearForm(formDirective)" >Cancelar</button>
    
</form>
